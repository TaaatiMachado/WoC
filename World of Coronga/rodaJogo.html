function emCasa(escolha) {
  "A pandemia do CorongaVírus tomou a cidade e está se espalhando por todo o país! Como pesquisador, você tem a obrigação moral de fazer tudo ao se alcance para encontrar uma vacina e proteger as pessoas. Por outro lado, o corte nas verbas da pesquisa deixa tudo mais difícil. O que você faz?"
    if (var escolha == "Vambora!") {
      return escolheItem();
    }
    if (var escolha == "Vou nada, tá maluco?!") {
      return emCasaVitoria ();
    } else {
      return emCasa ();
    }
}

function escolheItem(escolha) { // checkbox?
    if (var escolha == "Guarda-chuva" && "Máscara") {
      return transPub();
    }
    if (var escolha == "Chave do carro" && "Máscara") {
      return carro();
    } else {
      return corongaDeath();
    }
}

function emCasaVitoria(escolha) { // VITÓRIA
    "Você ficou em casa e ganhou mais um dia de vida! Começar de novo?"
     if (var escolha == "Restart") {
      return emCasa();
    }
    if (var escolha == "Já chega") {
      return "GAME OVER"
      break;
    }
}


function transPub() {
    "Boa! Você tá protegido e a chuvarada não vai te pegar desprevenido!"
    return vaiPraOnde();
    }

function carro() {
    "Boa! Você tá protegido e consegue chegar onde quiser com seu fusquinha fiel companheiro! Não esqueça de abrir as janelas pra circulação de ar (e pra você não morrer de calor, né?)!"
    return vaiPraOnde();
    }

function vaiPraOnde(escolha) {
  "Pra onde você vai?"
  if (var escolha == "Faculdade") {
      return faculdade();
    }
  if (var escolha == "Agência da Caixa") {
      return agDaCaixa();
    } else {
      return vaiPraOnde();
    }
}

function corongaDeath(escolha) { // DERROTA
    "Você foi infectado e a vacina ainda não foi descoberta! Você não conseguiu vaga no hospital de campanha e sucumbiu ao vírus. Começar de novo?"
   if (var escolha == "Restart") {
      return emCasa();
    }
  if (var escolha == "Já chega") {
      return "GAME OVER"
      break;
    }
  }

  function faculdade(escolha) {
  "Você chegou na faculdade, seu centro de conhecimento! Aqui é onde você desenvolve suas habilidades profissionais e sociais. Pra onde você vai?"
  if (var escolha == "Laboratório") {
      return condiçãoLab();
    }
  if (var escolha == "Choppada") {
      return choppada();
    } else {
      return faculdade();
    }
}

function condiçãoLab(escolha) {
  "Hora de salvar o mundo! Você tá com a chave?"
  if (var escolha == "Tô!") {
      return laboratorio();
    }
  if (var escolha == "Chave?") {
      return chaveLab();
    } else {
    return condiçãoLab();
    }
}

function laboratorio(escolha) {
  "Ah, como é bom estar na sua (outra) casa. Agora é trabalhar! O que você faz?"
  if (var escolha == "Amostra de Vacinas") {
      return vacina();
    }
  if (var escolha == "Experimentos com Cloroquina") {
      return cloroquina();
    } else {
      return laboratorio();
    }
}

function chaveLab() {
  "Você precisa da chave para abrir o laboratório! Provavelmente ela está com o seu Professor..."
    return vaiPraOnde();
    }
}

function vacina() {
  "Você conseguiu desenvolver anticorpos com a vacina! Finalmente você está preparado para a Grande Batalha no Planalto do Bolsodrácula!"
    return grandeBatalha();
    }
}

function cloroquina() {
  "Você não conseguiu resultados efetivos! Deveria parar de perder tempo com essa idéia de girico do seu amigo terraplanista..."
    return laboratorio();
    }
}

function choppada() {
  "Qual foi a última vez mesmo que você bebeu? No Reveillon de dois anos atrás? Ah, é! Taí um bom motivo pro seu fígado estar gritando 'PARA COM ESSA PORRA, MALUCO!' de tanto tentar filtrar tudo isso aí que você ingeriu. Que bom que seus amigos estavam por perto e te salvaram desse vexame!"
    return emCasa();
    }
}

function agDaCaixa(escolha) {
  "Um belo dia para ir ao banco. Você escolhe qual fila? 1- Caixa eletrônico, 2- Fila da direita (2 idosos), 3- Fila da esquerda (5 pessoas)"
  if (var escolha == "1") {
    "Você não trouxe seu Cartão Cidadão..."
      return agDaCaixa();
    }
  if (var escolha == "2") {
    "Fila Preferencial: volte para o atendimento padrão"
      return agDaCaixa();
    } 
  if (var escolha = "3") {
      return corongaVoucher();
    } else {
      return agDaCaixa();
    }
  
}
