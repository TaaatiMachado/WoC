<script> 
function rodaJogo() {
  //condicao de vitoria
  if (primeiraFase() == 1) {
    if (segundaFase() == 1) {
      document.write("Você venceu!");
    } else {
      document.write("Você não conseguiu! tente novamente")
    }
  } else {
    //condicao de derrota
    document.write("Você foi corongado e morreu")
  }
}

function primeiraFase() {
    
    while(true) {
       var escolha1 = prompt("Você é Fulano vivendo no mundo de coronga. Escolha 1 para ficar em casa, escolha 2 para sair de casa ");
       if ((escolha1 == 1) || (escolha1 == 2)){
          return escolha1;
       }
    }
}

function segundaFase() {
    
    while(true) {
       var escolha2 = prompt("Fulano, você vai fazer os exercícios? 1. Sim , 2. Não");

       }
    }
}
